<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSST - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bsst-blue: #1a4b8c;
            --bsst-light-blue: #2c6fb7;
            --bsst-gray: #f5f7fa;
            --bsst-green: #28a745;
        }
        
        body {
            background-color: var(--bsst-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .signup-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .bsst-logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .bsst-logo h2 {
            color: var(--bsst-blue);
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .bsst-logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--bsst-light-blue);
            box-shadow: 0 0 0 0.2rem rgba(26, 75, 140, 0.25);
        }
        
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: -10px;
            margin-bottom: 15px;
            background-color: #e9ecef;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .requirement {
            margin-bottom: 3px;
        }
        
        .requirement.met {
            color: var(--bsst-green);
        }
        
        .requirement.met i {
            color: var(--bsst-green);
        }
        
        .btn-bsst {
            background-color: var(--bsst-blue);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn-bsst:hover {
            background-color: var(--bsst-light-blue);
        }
        
        .signup-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-footer a {
            color: var(--bsst-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-footer a:hover {
            text-decoration: underline;
        }
        
        .form-check-label {
            font-size: 14px;
        }
        
        .form-check-input:checked {
            background-color: var(--bsst-blue);
            border-color: var(--bsst-blue);
        }
        
        .name-row {
            display: flex;
            gap: 15px;
        }
        
        .name-row .form-group {
            flex: 1;
        }
        
        @media (max-width: 576px) {
            .name-row {
                flex-direction: column;
                gap: 0;
            }
        }
        
        .alert {
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="bsst-logo">
                <h2>BSST</h2>
                <p>Create your account to get started</p>
            </div>
            
            <form id="signupForm" method="post">
                <div class="name-row">
                    <div class="form-group">
                        <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                    </div>
                </div>
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="lengthReq">
                            <i class="bi bi-x-circle"></i> At least 8 characters
                        </div>
                        <div class="requirement" id="uppercaseReq">
                            <i class="bi bi-x-circle"></i> One uppercase letter
                        </div>
                        <div class="requirement" id="numberReq">
                            <i class="bi bi-x-circle"></i> One number
                        </div>
                        <div class="requirement" id="specialReq">
                            <i class="bi bi-x-circle"></i> One special character
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    <div id="passwordMatch" class="mt-1" style="font-size: 12px;"></div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-bsst w-100">Create Account</button>
                
                <div class="signup-footer">
                    Already have an account? <a href="/login">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            const passwordMatch = document.getElementById('passwordMatch');
            
            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                let strength = 0;
                
                // Check password requirements
                const hasMinLength = password.length >= 8;
                const hasUppercase = /[A-Z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
                
                // Update requirement indicators
                updateRequirement('lengthReq', hasMinLength);
                updateRequirement('uppercaseReq', hasUppercase);
                updateRequirement('numberReq', hasNumber);
                updateRequirement('specialReq', hasSpecial);
                
                // Calculate strength
                if (hasMinLength) strength += 25;
                if (hasUppercase) strength += 25;
                if (hasNumber) strength += 25;
                if (hasSpecial) strength += 25;
                
                // Update strength bar
                passwordStrengthBar.style.width = strength + '%';
                
                // Update color based on strength
                if (strength < 50) {
                    passwordStrengthBar.style.backgroundColor = '#dc3545'; // Red
                } else if (strength < 75) {
                    passwordStrengthBar.style.backgroundColor = '#ffc107'; // Yellow
                } else {
                    passwordStrengthBar.style.backgroundColor = '#28a745'; // Green
                }
            });
            
            // Password confirmation check
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword === '') {
                    passwordMatch.textContent = '';
                    passwordMatch.style.color = '';
                } else if (password === confirmPassword) {
                    passwordMatch.innerHTML = '<i class="bi bi-check-circle"></i> Passwords match';
                    passwordMatch.style.color = '#28a745';
                } else {
                    passwordMatch.innerHTML = '<i class="bi bi-x-circle"></i> Passwords do not match';
                    passwordMatch.style.color = '#dc3545';
                }
            });
            
            // Form submission
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const agreeTerms = document.getElementById('agreeTerms').checked;
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    alert('Passwords do not match. Please check and try again.');
                    return;
                }
                
                // Validate terms agreement
                if (!agreeTerms) {
                    alert('You must agree to the Terms of Service and Privacy Policy.');
                    return;
                }
                
                // In a real application, you would send this data to a server
                alert('Account created successfully! (This is a demo)');
                // Redirect to login or dashboard page
            });
            
            // Helper function to update requirement indicators
            function updateRequirement(elementId, condition) {
                const element = document.getElementById(elementId);
                const icon = element.querySelector('i');
                
                if (condition) {
                    element.classList.add('met');
                    icon.className = 'bi bi-check-circle';
                } else {
                    element.classList.remove('met');
                    icon.className = 'bi bi-x-circle';
                }
            }
        });
    </script>
</body>
</html>
